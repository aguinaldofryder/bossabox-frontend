<h4 mat-dialog-title>{{data.title}}</h4>
<div mat-dialog-content>
    <p>{{data.message}}</p>
</div>
<div mat-dialog-actions align="end" *ngIf="isQuestion">
    <button mat-button [mat-dialog-close]="false">Cancel</button>
    <button mat-button cdkFocusInitial [mat-dialog-close]="true">Yes, remove</button>
</div>
<div mat-dialog-actions align="end" *ngIf="!isQuestion">
    <button mat-button cdkFocusInitial [mat-dialog-close]>OK</button>
</div>
